<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo List</title>
    <link rel="stylesheet" href="./css/font-awesome.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="todo">
        <div class="todo_content">
            <h1 class="todo_title">All tasks</h1>
            <h2 id="current_date">Date: </h2>
            <input id="calendar" type="date" >
            <button type="button" id="set_today">Set today</button>
            <div class="todo_new">
               <input id="new" type="text" placeholder="Новая задача">
               <div id="add" class="todo_add">+</div>
            </div>
            <div class="todo_task-count">
                <span>Всего задач:</span>
                <strong id="count">0</strong>
            </div>
            <div id="tasks"class="todo_list">   </div>
        </div>
        <div id='edit_modal_block' class="edit_modal_container">
            <form >
                <p><label for="edit_input">Edit-modal</label></p>
                <textarea id="edit_input" name="edit_input" rows="4" cols="50"></textarea>
                <br>
                <input type="button" onclick="updateNote()" value="Accept">
                <!-- <input type="button" value="Delete"> -->
              </form>
        </div>
    </div>
   <script src="script.js"></script> 
</body>
</html>
